<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoloPublicly{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/base.css">
    
    {% block styles %}{% endblock %}
</head>
<body>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; {{ year }} SoloPublicly. Build in public, thrive in private.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
